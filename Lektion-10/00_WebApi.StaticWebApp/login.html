<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Logga in - Statisk Web App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Logga in</h3>
                        <form id="signInForm" class="mt-3">
                            <div class="mb-3">
                                <input id="email" placeholder="E-postadress" type="text" class="form-control">
                            </div>
                            <div class="mb-4">
                                <input id="password" placeholder="LÃ¶senord" type="password" class="form-control">
                            </div>
                            <div class="mb-4">
                                <p id="errorMessage" class="text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-secondary">Logga in</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mb-5">
                    <p id="response"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="login-script.js"></script>
</body>
</html>
